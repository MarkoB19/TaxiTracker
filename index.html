<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TaxiTracker - Income & Expense Tracker for Taxi Drivers</title>
    <meta name="description" content="A financial management app for taxi drivers to track income and expenses" />
    <meta name="theme-color" content="#1E40AF" />
    <script>
      // Check for dark mode preference on initial load
      if (localStorage.getItem('taxiAppDarkMode') === 'true' ||
          (!localStorage.getItem('taxiAppDarkMode') && 
           window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
